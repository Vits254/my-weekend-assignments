<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-ass</title>
    <link rel="stylesheet" href="week.css">
</head>
<body>
    <div class="container">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support<br> 
            request.All feedback is
             appreciated to help us<br>improve our offerind</p>
             <div class="btn">
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
            </div>
            <div class="submit">
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">submit</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <button>You selected 4 out of 5</button>
                    <h1>Thank you!</h1>
                    <p>We appreciated you taking the time to give a<br> rating if you ever 
                        need some support<br> don't hesitate to<br> get in touch.
                    </p>
                </div>
            </div>
            <script src="./script.js"></script>
</body>
</html>
